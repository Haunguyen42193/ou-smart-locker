server.port=8081
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${KEYSTORE_PASS}
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=tomcat


spring.application.name=OUSmartLocker
spring.config.activate.on-profile=default
spring.jackson.time-zone=Asia/Ho_Chi_Minh


spring.datasource.url = jdbc:mysql://${SERVER_HOST}:3306/ousmartlocker
spring.datasource.username = client
spring.datasource.password = ${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

app.jwt-secret=${JWT_SECRET}
app.jwt-expiration-milliseconds=7200000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=smartlocker894@gmail.com
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
twilio.auth-token=${TWILIO_AUTH_TOKEN}
